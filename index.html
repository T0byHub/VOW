<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOW</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --bg-secondary: #151515;
      --accent-color: #3b82f6;
      --accent-glow: #64b5f6;
      --text-color: #ffffff;
      --secondary-text: #aaaaaa;
      --border-radius: 16px;
      --transition-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 40px 0;
    }
    
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      background-color: var(--bg-secondary);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 0 1px var(--accent-color), 0 0 10px 2px var(--accent-glow), 0 0 20px rgba(59, 130, 246, 0.3);
      transform: translateY(40px);
      opacity: 0;
      animation: fadeUp 1s ease-out forwards 0.5s, glowBorder 2s infinite alternate;
      width: 90%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      margin-bottom: 40px;
    }
    
    .profile-container {
      display: flex;
      width: 100%;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    
    .channel-avatar {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background-color: var(--accent-color);
      margin-right: 30px;
      overflow: hidden;
      position: relative;
    }
    
    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .channel-info {
      margin-bottom: 15px;
    }
    
    .channel-name {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .discord-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 160px;
      text-decoration: none;
    }
    
    .discord-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
      background-color: #1a56db;
    }
    
    /* Top 3 Widget Styles */
    .top-widget {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      background-color: var(--bg-secondary);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 0 1px var(--accent-color), 0 0 10px 2px var(--accent-glow), 0 0 20px rgba(59, 130, 246, 0.3);
      transform: translateY(40px);
      opacity: 0;
      animation: fadeUp 1s ease-out forwards 0.8s, glowBorder 2s infinite alternate;
      width: 90%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }
    
    .widget-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      color: var(--text-color);
    }
    
    .widget-title:after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background-color: var(--accent-color);
      margin: 10px auto 0;
    }
    
    .top-list {
      width: 100%;
    }
    
    .top-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .top-item:hover {
      transform: translateX(5px);
      background-color: rgba(59, 130, 246, 0.2);
    }
    
    .top-item:last-child {
      margin-bottom: 0;
    }
    
    .rank {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin-right: 15px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(59, 130, 246, 0.2);
      box-shadow: 0 0 10px 2px rgba(59, 130, 246, 0.5);
    }
    
    .rank.gold {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      box-shadow: 0 0 10px 2px rgba(253, 160, 133, 0.7);
    }
    
    .rank.silver {
      background: linear-gradient(135deg, #e2e2e2 0%, #c9c9c9 100%);
      box-shadow: 0 0 10px 2px rgba(201, 201, 201, 0.7);
    }
    
    .rank.bronze {
      background: linear-gradient(135deg, #cd7f32 0%, #a05a2c 100%);
      box-shadow: 0 0 10px 2px rgba(205, 127, 50, 0.7);
    }
    
    .item-content {
      flex: 1;
    }
    
    .item-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .item-description {
      font-size: 13px;
      color: var(--secondary-text);
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes glowBorder {
      0% {
        box-shadow: 0 0 0 1px var(--accent-color), 0 0 10px 2px var(--accent-glow), 0 0 20px rgba(59, 130, 246, 0.3);
      }
      100% {
        box-shadow: 0 0 0 1px var(--accent-color), 0 0 15px 4px var(--accent-glow), 0 0 30px rgba(59, 130, 246, 0.5);
      }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background-color: rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      .profile-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .channel-avatar {
        margin-right: 0;
        margin-bottom: 20px;
      }
      
      .content-wrapper {
        align-items: center;
      }
      
      .rank {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <div class="particles" id="particles"></div>
      <div class="profile-section">
        <div class="profile-container">
          <div class="channel-avatar">
            <img src="ico.png" alt="VOW" class="avatar-img">
          </div>
          <div class="content-wrapper">
            <div class="channel-info">
              <h1 class="channel-name">VOW</h1>
            </div>
            <a href="https://discord.gg/eFznNrYMgw" class="discord-button" id="discord-btn" target="_blank">DISCORD</a>
          </div>
        </div>
      </div>
      
      <!-- Top 3 Widget -->
      <div class="top-widget">
        <h2 class="widget-title">TOP 5 MEMBERS</h2>
        <div class="top-list">
          <div class="top-item">
            <div class="rank gold">1</div>
            <div class="item-content">
              <div class="item-name">NOT SET</div>
              <div class="item-description">NOT SET</div>
            </div>
          </div>
          <div class="top-item">
            <div class="rank silver">2</div>
            <div class="item-content">
              <div class="item-name">NOT SET</div>
              <div class="item-description">NOT SET</div>
            </div>
          </div>
          <div class="top-item">
            <div class="rank bronze">3</div>
            <div class="item-content">
              <div class="item-name">NOT SET</div>
              <div class="item-description">NOT SET</div>
            </div>
          </div>
          <div class="top-item">
            <div class="rank">4</div>
            <div class="item-content">
              <div class="item-name">NOT SET</div>
              <div class="item-description">NOT SET</div>
            </div>
          </div>
          <div class="top-item">
            <div class="rank">5</div>
            <div class="item-content">
              <div class="item-name">NOT SET</div>
              <div class="item-description">NOT SET</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 5 + 3;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      const xPos = Math.random() * 100;
      const yPos = Math.random() * 100;
      particle.style.left = `${xPos}%`;
      particle.style.top = `${yPos}%`;
      
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      
      // Add floating animation
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      particle.style.transform = 'translateY(0)';
      
      // Create keyframes for float animation
      const keyframes = `
        @keyframes float {
          0% { transform: translate(0, 0); }
          50% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 30 - 15}px); }
          100% { transform: translate(0, 0); }
        }
      `;
      
      // Add keyframes to document
      const styleSheet = document.createElement('style');
      styleSheet.textContent = keyframes;
      document.head.appendChild(styleSheet);
      
      particlesContainer.appendChild(particle);
    }
    
    const discordButton = document.getElementById('discord-btn');
    
    discordButton.addEventListener('mouseover', () => {
      discordButton.style.transform = 'scale(1.05)';
      discordButton.style.boxShadow = '0 0 15px rgba(59, 130, 246, 0.6)';
    });
    
    discordButton.addEventListener('mouseout', () => {
      discordButton.style.transform = '';
      discordButton.style.boxShadow = '';
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOW</title>
    <style>
        body {
            background-color: #000;
            color: #ffffff;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        
        .error-message {
            color: #ff0000;
            margin-bottom: 20px;
        }
        
        #log-text {
            color: #ffffff;
            white-space: pre;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="error-message">[ERROR]: Canno't access WebAPI and Chromium</div>
    
    <div id="log-container">
        <div id="log-text"></div>
    </div>

    <script>
        const logEntries = [
            "Attempting to connect to server...",
            "Connection failed: timeout",
            "Retrying connection (1/3)...",
            "Connection failed: refused",
            "Retrying connection (2/3)...",
            "Connection established to backup server",
            "Authenticating user credentials...",
            "Authentication failed: invalid token",
            "Attempting password recovery...",
            "Recovery process initiated",
            "Checking system files integrity...",
            "WARNING: Missing critical system files",
            "Attempting to restore from backup...",
            "Restore failed: backup corrupted",
            "Initiating failsafe protocol...",
            "System scan in progress...",
            "Multiple vulnerabilities detected",
            "Security breach confirmed in module #4326",
            "Attempting to isolate compromised files...",
            "Isolation failed: insufficient permissions",
            "Critical system failure imminent",
            "Emergency shutdown recommended",
            "Shutdown request ignored: override detected",
            "System integrity compromised",
            "Administrator access revoked",
            "Unknown user gained privileged access",
            "Data extraction in progress",
            "Unable to stop unauthorized data transfer",
            "System compromised. All security measures failed."
        ];

        const logText = document.getElementById('log-text');
        let currentIndex = 0;

        function addLogEntry() {
            if (currentIndex >= logEntries.length) {
                return;
            }
            
            logText.textContent += logEntries[currentIndex] + "\n";
            currentIndex++;
            
            setTimeout(addLogEntry, 5000 / logEntries.length);
        }

        // Start adding log entries after a 1 second delay
        setTimeout(addLogEntry, 1000);
    </script>
</body>
</html>
